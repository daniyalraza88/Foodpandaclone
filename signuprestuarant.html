<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Sign up with your restuarant</h1> <br> <br>
    <label for=""> Enter the name of your business: </label> <input class="form-control" type="text" id="restName"> <br> <br>
    <label for=""> Enter the location of your business: </label> <input class="form-control" type="text"><br>
    <br>
    <label for=""> Please enter your password </label> <input class="form-control" type="password" id="restPass">
    <br> <br>
    <label for=""> How many categories would you like to enter? </label>
    <select name="nums" id="1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

    </select>
    <br> <br>
    <button onclick="submit()" class="btn btn-secondary" >Submit</button>
    <!-- <button onclick="submit()" >submit</button> -->

    <script src="app.js"></script>
    <script>
        var restName = document.getElementById('restName')
        var restPass = document.getElementById('restPass')

        function submit() {
            if (restName.value == "" || restPass.value == "") {
                alert("Please fill the empty fields")
            } else {
                console.log(restName.value)
                console.log(restPass.value)
                localStorage.setItem("restName", restName.value)
                localStorage.setItem("restPass", restPass.value)
                location.href = "dahsboard.html"
            }

        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
