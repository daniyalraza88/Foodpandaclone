<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Sign in with your restuarant</h1>
    <label for=""> Please Enter your email: </label> <input class="form-control" type="text" id="restLoginName"> <br> <br>
    <label for=""> Please Enter your Password: </label> <input class="form-control" type="password" id="restLoginPass">
    <!-- <a href="./dahsboard.html"> <button onclick="submit()" >Submit</button></a> --> <br>
    <button onclick="loginRest()" class="btn btn-secondary" > log in </button>


    <script>
        var restName = localStorage.getItem("restName")
        var restPass = localStorage.getItem("restPass")
        var enteredName = document.getElementById('restLoginName')
        var enteredPass = document.getElementById('restLoginPass')


        function loginRest() {
            // console.log(restName + restPass)
            if (enteredName.value == restName && enteredPass.value == restPass) {
                alert("login successful")
                location.href = "./dahsboard.html"
            } else if (enteredName.value == "" || enteredPass.value == "") {
                alert("please fill the fields")
            }

            else {
                alert("Please enter registered password")
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
