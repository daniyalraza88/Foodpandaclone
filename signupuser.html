<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Please Sign Up by entering your details</h1> <br>
    <label for="">Email:</label> <input type="text" name="" id="userName" class="form-control" > <br> <br>
    <label for="">Password:</label> <input type="password" name="" id="userPass" class="form-control" > <br> <br>
    <button onclick="signup()" class="btn btn-secondary" >Sign up </button> <br> <br>
    <!-- <span> Don't have an account? <a href="./signupuser.html"> <button>Sign Up</button> </a> </span> -->

    <h3>Have an account? <a href="./loginuser.html"> Login</a> </h3>


    <script>
        var userName = document.getElementById('userName')
        var userPass = document.getElementById('userPass')

        function signup() {
            if (userName.value == "" || userPass.value == "") {
                alert("Please fill the empty fields")
            } else {
                console.log(userName.value)
                console.log(userPass.value)
                localStorage.setItem("userName", userName.value)
                localStorage.setItem("userPass", userPass.value)
                location.href = "index.html"
            }

        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
